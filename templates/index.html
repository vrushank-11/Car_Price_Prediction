<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }

        .error-message {
            color: red;
        }

        .prediction-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mb-4">Car Price Prediction</h2>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="name">Car Name:</label>
                <select class="form-control" id="name" name="name" required>
                    {% for car_name in unique_values['name'] %}
                    <option value="{{ car_name }}">{{ car_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <select class="form-control" id="year" name="year" required>
                    {% for car_year in unique_values['year'] %}
                    <option value="{{ car_year }}">{{ car_year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="km_driven">Kilometers Driven:</label>
                <input type="number" class="form-control" id="km_driven" name="km_driven" required>
            </div>
            <div class="form-group">
                <label for="mileage">Mileage (km/ltr/kg):</label>
                <input type="number" step="0.01" class="form-control" id="mileage" name="mileage" required>
            </div>
            <div class="form-group">
                <label for="engine">Engine (cc):</label>
                <input type="number" class="form-control" id="engine" name="engine" required>
            </div>
            <div class="form-group">
                <label for="max_power">Max Power (bhp):</label>
                <input type="number" class="form-control" id="max_power" name="max_power" required>
            </div>
            <div class="form-group">
                <label for="fuel">Fuel Type:</label>
                <select class="form-control" id="fuel" name="fuel" required>
                    {% for fuel_type in unique_values['fuel'] %}
                    <option value="{{ fuel_type }}">{{ fuel_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        <br>
        {% if prediction %}
        <div class="alert alert-success" role="alert">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>

</html>
